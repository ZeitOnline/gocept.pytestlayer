[tox]
envlist =
    flake8,
    py36,
    py37,
    py38,
    pypy3,
    coverage,
minversion = 2.4

[testenv]
usedevelop = True
extras = test
deps =
    pytest
    pytest-remove-stale-bytecode
commands = py.test []

[testenv:coverage]
basepython = python3
deps =
    {[testenv]deps}
    pytest-cov
    coverage
    coverage-python-version
commands =
    py.test --cov=src --cov-report=html []

[testenv:flake8]
basepython = python3.8
skip_install = true
deps = flake8
commands = flake8 src setup.py --doctests --per-file-ignores='src/gocept/pytestlayer/tests/test_integration.py:E501'
