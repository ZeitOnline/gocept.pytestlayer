[buildout]
extends = versions/versions.cfg
parts =
    doc
    test
develop = .
allow-picked-versions = false

[doc]
recipe = zc.recipe.egg
eggs = gocept.package [doc]
       gocept.pytestlayer
scripts = doc

[test]
recipe = zc.recipe.egg
scripts =
    zope-testrunner=test
eggs =
    gocept.pytestlayer [test]
    zope.testrunner
arguments = ['--test-path', '${buildout:directory}/src']
